<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rounded Nav Logo</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  text-align: center;
}

.logo {
  display: inline-block;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  overflow: hidden;
}

.logo img {
  max-width: 100%;
  height: auto;
}
</style>
</head>
<body>
<div class="container">
  <div class="logo">
    <img src="https://cdn3.iconfinder.com/data/icons/avatars-flat/33/man_5-512.png" alt="Logo">
  </div>
  <nav>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
</div>
</body>
</html>
